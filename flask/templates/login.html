{% extends "base.html" %}

{% block title %}Anmelden{% endblock %}

{% block content %}
<section class="auth-section">
	<div class="auth-card">
		<div class="auth-header">
			<div class="auth-icon">
				<i class="fas fa-sign-in-alt"></i>
			</div>
			<h1 class="auth-title">Willkommen zurück</h1>
			<p class="auth-subtitle">Melden Sie sich an, um fortzufahren</p>
		</div>
		
		<form action="#" method="post" class="auth-form">
			<div class="form-group">
				<label class="form-label" for="username">
					<i class="fas fa-user"></i>
					Benutzername
				</label>
				<input class="form-input" type="text" name="username" id="username" placeholder="Ihr Benutzername" required />
			</div>
			
			<div class="form-group">
				<label class="form-label" for="password">
					<i class="fas fa-lock"></i>
					Passwort
				</label>
				<input class="form-input" type="password" name="password" id="password" placeholder="••••••••" required />
			</div>
			
			<button type="submit" class="auth-submit-btn">
				<i class="fas fa-sign-in-alt"></i>
				<span>Einloggen</span>
			</button>
		</form>
		
		<div class="auth-footer">
			<p class="auth-help">
				<i class="fas fa-question-circle"></i>
				Probleme beim Anmelden? Kontaktieren Sie den PowerUser.
			</p>
		</div>
	</div>
</section>
{% endblock %}
